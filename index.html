<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome to My Profile Page</h1>
    
    <img src="profile.jpg" alt="My Photo" class="profile-photo" />

    <p class="intro">
      Hi, I'm <strong class="highlight">Sathwika Tammina</strong>, a final year IT student. I enjoy working on AI and cybersecurity projects!
    </p>

    <form id="contact-form">
      <h2>Contact Me</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="message">Message:</label>
      <textarea id="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <button onclick="sayHello()" class="hello-button">Say Hello</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
